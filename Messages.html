<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Messaging.css" />
    <title>Chat personal</title>
    <script
      src="https://kit.fontawesome.com/d6d651f030.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <header class="top-page">
      <nav class="navigation container-width">
        <button type="button" onclick="location.href='Homepage.html'">Back</button>
       
        <div class="nav-top">
          <div class="icon-r-g"></div>
          <div class="user-pf">
            <div>
              <img
                class="img-top"
                src="/css/profile.jpg"
                alt=""
              />
            </div>
            <div class="txt-top">
              <h1>Dovabear</h1>
            </div>
          </div>

          <div class="icon-top">
            <i class="fa-solid fa-phone"></i>
           
            <i class="fa-solid fa-video"></i>
           
            <i class="fa-solid fa-circle-info"></i>
          </div>
        </div>
      </nav>
    </header>

    <section class="chat-detail container-width">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: 100px;
          height: 32px;
          border-radius: 15px;
          margin-top: 30px;
          margin-left: 45px;
          background: #7895cb;
        "
      >
        <h5>Hey man</h5>
      </div>
      <div>
        <div>
          <img src="" alt="" />
        </div>
        <div class="box-chat">
          <div>
            <img
              class="img-user-chat"
              src="/css/vuth.jpeg"
              alt=""
            />
          </div>
          <div>
            <h5 style="position: relative; left: -10px; margin-left: -10px">
              Wanna grab a drink tonight?
            </h5>
          </div>
        </div>
      </div>
      <div class="box-chat-user">
        <h5>No, I still need to host my project</h5>
      </div>
      <div class="box-chat">
        <h5>Don't worry you'll do fine</h5>
      </div>
      <div>
        <div>
          <img
            class="img-user-chat"
            style="left: 5px; top: 7px"
            src="css/vuth.jpeg"
            alt=""
          />
        </div>
        <div
          class="box-chat"
          style="
            position: relative;
            max-width: 200px;
            height: 32px;
            border-radius: 15px;
            background: #7895cb;
            top: -30px;
          "
        >
          <h5>Beside drinks are on me</h5>
        </div>
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: 60px;
          height: 32px;
          border-radius: 15px;
          margin-top: 0px;
          margin-left: 320px;
          background: #c5dff8;
        "
      >
        <h5>Ok then</h5>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: 120px;
          height: 32px;
          border-radius: 15px;
          margin-top: 5px;
          margin-left: 45px;
          background: #7895cb;
        "
      >
        <h5>The old place</h5>
      </div>
      <div class="box-chat-user">
        <h5>Anyone tagging along?</h5>
      </div>
      <div style="display: flex; align-items: end">
        <div>
          <img
            class="img-user-chat"
            style="left: 5px"
            src="css/vuth.jpeg"
            alt=""
          />
        </div>
        <div>
          <img
            class="img-chat-detail"
            style="margin-left: 15px"
            src="/css/minh3.jpg"
            alt=""
          />
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: 100px;
          height: 32px;
          border-radius: 15px;
          margin-top: 30px;
          margin-left: 280px;
          background: #c5dff8;
        "
      >
        <h5>She's cute</h5>
      </div>
      <div class="box-chat-user" style="margin-top: 5px">
        <h5>Isn't that the new student?</h5>
      </div>
    </section>

    <footer class="buttom-footer container-width">
      <div class="icon-buttom">
        <i class="fa-solid fa-camera"></i>
        <i class="fa-regular fa-image"></i>
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="btn-message">
        <p>Messege</p>
        <i class="fa-solid fa-face-smile"></i>
      </div>
      <div style="margin-right: 10px">
        <i class="fa-solid fa-paper-plane"></i>
      </div>
    </footer>
  </body>
</html>
